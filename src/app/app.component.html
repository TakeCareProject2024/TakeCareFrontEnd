<!-- Hero Section -->
<div id="carouselExampleIndicators" style="z-index: 2;" class="carousel slide" data-bs-ride="carousel"  data-bs-interval="2500">
  <div class="carousel-indicators">
    <button *ngFor="let image of images; let i = index" type="button" data-bs-target="#carouselExampleIndicators"
            [attr.data-bs-slide-to]="i" [class.active]="i === 0" [attr.aria-label]="'Slide ' + (i + 1)"></button>
  </div>

  <div class="carousel-inner">
    <div *ngFor="let image of images; let i = index" class="carousel-item" [class.active]="i === 0">
      <img [src]="image.src" class="d-block w-100" [alt]="image.alt">      
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  
  <!-- Title and Content Overlay -->
  <div class="carousel-overlay">
    <div class="container text-center text-white">
      <h1 class="display-3">Welcome to Our Cleaning Company</h1>
      <p class="lead">Your trusted partner for residential and commercial cleaning services.</p>

      <!-- Social Media Icons Row -->
      <div class="social-icons mt-4" style="z-index: 100px;">
        <a href="https://wa.me/123456789" target="_blank" class="text-white mx-2">
          <i class="fab fa-whatsapp fa-2x"></i>
        </a>
        <a href="https://www.facebook.com/yourpage" target="_blank" class="text-white mx-2">
          <i class="fab fa-facebook fa-2x"></i>
        </a>
        <a href="https://www.instagram.com/yourprofile" target="_blank" class="text-white mx-2">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
      </div>

    </div>
  </div>

</div>
